<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="SandBox">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="services.html">SERVICES</a></li>
        <li><a href="index.html#contact">CONTACT US</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a href="login.html"><button>LOG IN</button></a>
      <a href="signup.html"><button>SIGN UP</button></a>
    </div>
  </header>

  <div class="form-container">
    <h1>Sign Up</h1>
    <p class="subtitle">We're excited to hear from you and your startup!</p>

    <form class="signup-form">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="John">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Doe">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="john@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="At least 8 characters">
        </div>
      </div>

      <div class="submit-row">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
