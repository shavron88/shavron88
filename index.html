<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SandBox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #000;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
    }

    .logo img {
      height: 40px;
    }
    .navbar 
    {
      position: sticky;
      top: 0;
      background-color: #333;
      z-index: 1000;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; 
      list-style: none;
      padding: 10px;
      margin: 0;
   } 
   .nav-links li
    {
      margin: 0 15px;
    } 
      .nav-links a
    {
       color: white;
       text-decoration: none;
       font-size: 18px;
       padding: 10px;
}

.nav-links a:hover {
  background-color: #575757;
  border-radius: 5px;

   }
    nav ul {
      display: flex;
      list-style: none;
      gap: 2em;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    @media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    align-items: center;
  }

  .nav-links li {
    margin: 10px 0;
  }

  .nav-links a {
    font-size: 16px;
    width: 100%;
    text-align: center;
  }
}

    .auth-buttons {
      display: flex;
      gap: 1em;
    }

    .auth-buttons button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("images/eye.jpeg") no-repeat center center/cover;
      filter: brightness(0.9) blur(5px);
      opacity: 0.7;
      z-index: -1;
    }  
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .hero p {
      font-size: 1em;
      margin-bottom: 1.5em;
    }

    .hero button {
     padding: 0.8em 1.5em;
     margin: 0.5em;
     border: 3px solid black;
     background-color: white;
     color: black;
     cursor: pointer;
     border-radius: 20px;
    }
    .btn:hover {
  background-color: #595656;
  cursor: pointer;
  border-radius: 20px;
    }

    footer {
      height: 60px;
      background-color: #000;
    }

    .bottom-bar {
      height: 10px;
      background-color: #F5A451;
    }
    @media (max-width: 768px) {
  .hero {
    height: auto;
    padding: 3rem 1rem;
  }

  .hero-content h1 {
    font-size: 1.8rem;
  }

  .hero-content p {
    font-size: 1rem;
  }

  .hero button {
    display: block;
    width: 100%;
    margin: 0.5rem 0;
  }
}
  </style>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="SandBox">
    </div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">CONTACT US</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button>LOG IN</button>
      <button>SIGN UP</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Connect, Learn, and Grow Your Business Today</h1>
      <p>Welcome to your ultimate business hub, where entrepreneurs unite to share insights, ideas, and experiences. Dive in to discover resources that will elevate your startup journey.</p>
      <div class="buttons">
        <button class="btn">Explore</button>
          <button class="btn">Sign Up</button>
      </div>
    </div>
  </section>

  <footer></footer>
  <div class="bottom-bar"></div>
</body>
</html>
